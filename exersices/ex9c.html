<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        font-family: Arial;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(196, 196, 196);
        display: inline-block;
        height: 100px;
        width: 400px;
      }
      
      .a{
        margin-left: 20px;
        margin-top: 20px;
      }
      .b,
      .c{
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    
    <div class="box">
      <p class="a">Satisfied with our service?</p>
      <button class="b">Yes</button>
      <button class="c">No</button>
    </div>

  </body>
</html>
