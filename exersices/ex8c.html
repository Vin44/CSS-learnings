<!DOCTYPE html>
<html>
  <head>
    <style>
      .search{
        width: 500px;
        height: 30px;
        border-radius: 20px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, .15);
        border: none;
        padding-left: 15px;
        padding-top: 2px;
        padding-bottom: 2px;
        color: grey;
      }

      .google{
        width: 200px;
        height: 70px;
        object-fit: cover;
        padding-left: 150px;
      }
    </style>
  </head>
  <body>
    <img class="google" src="goooglelogo.jpg" alt="">
    <input class="search" type="text"
     placeholder="Search Google or type a URL">
  </body>
</html>
